<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="simple calculator.css">
	<title></title>
</head>
<body>
	<div class="container">
		<div class="screen">
			<div id="operations">
				
			</div>
		</div>
		<div class="keyboard">
			<div class="switch">
				<div class="action" id="delete">&larr;</div>
				<div class="action" id="clear">C</div>
			</div>
			<div class="keypad">
				<button id="one" class="number">1</button>
				<button id="two" class="number">2</button>
				<button id="three" class="number">3</button>
				<button id="plus" class="operator"value="+">+</button>
				<button id="four" class="number">4</button>
				<button id="five" class="number">5</button>
				<button id="six" class="number">6</button>
				<button id="minus" class="operator" value="-">-</button>
				<button id="seven" class="number">7</button>
				<button id="eight" class="number">8</button>
				<button id="nine" class="number">9</button>
				<button id="multiply" class="operator" value="*">&times;</button>
				<button id="point" class="number">.</button>
				<button id="zero" class="number">0</button>
				<button id="divide" class="operator" value="/">&#247;</button>
				<button id="equals"class="equals">=</button>
			</div>
		</div>
	</div>

<script src="simple calculator.js"></script>
</body>
</html>
